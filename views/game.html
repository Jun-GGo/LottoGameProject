<h2>게임방법</h2>
<ol>
    <li>이 게임은 10분에 한번씩 당첨번호가 생성된다</li>
    <li>1~50까지의 숫자중 6개를 고른다</li>
    <li>(단 중복불가능)</li>
    <li>생성하기버튼을 누르면 결제가 진행된다(랜덤발급버튼을 누르면 랜덤으로 번호를 생성해서 부여받음)</li>
    <li>맞춘개수에 따라 차등으로 3등까지 돈이 지급된다</li>
    <li>(단 공동등수일 경우 돈은 나눠서 분배된다)</li>

</ol>
